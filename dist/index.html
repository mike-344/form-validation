<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Form</title></head><body><form action="" novalidate><div class="email-wrap"><label for="email">Email:</label> <input type="email" id="email" required></div><div class="country-wrap"><label for="country">Country:</label> <input id="country" required></div><div class="zip-wrap"><label for="zip">Zip Code:</label> <input id="zip" minlength="5" maxlength="5" pattern="^\d+$" required></div><div class="password-wrap"><label for="password">Password:</label> <input type="password" id="password" pattern="^(?=.*\d)(?=.*[A-Z])[A-Za-z\d]+$" required></div><div class="password-confirm-wrap"><label for="password-confirm">Re-enter Password</label> <input type="password" id="password-confirm" required></div><button class="submit">Submit</button></form><script defer="defer" src="main.js"></script></body></html>
